<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Lesson 10</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>

<body>
    <div id="hungryHeader">
        <h1>CREATE YOUR OWN PIZZA</h1>
    </div>
    <div class="createOrder">
        <h3 id="header1"><u>AVAILABLE CRUSTS</u></h3>
        <p>Original</p>
        <p>Thin Crust</p>
            <br>
        <h3><u>AVAILABLE SAUCES</u></h3>
        <p>Classic Tomato</p>
        <p>Spicy Marinara</p>
        <p>White Garlic Sauce</p>
            <br>
        <h3><u>AVAILABLE TOPPINGS</u></h3>
        <p>Chicken</p>
        <p>Pepperoni</p>
        <p>Cheese</p>
        <p>Mushrooms</p>
        <p>Baby Spinach</p>
        <p>Olives</p>
    </div>

    <div id="orderForm">
        <form>
        <div id="crustSauce">  
            <label for="crust">Choose Your Crust:</label>
            <input type="text" id="crust" />   
            <label for="sauce">Choose Your Sauce:</label>
            <input type="text" id="sauce" /><br><br>
        </div>    
        <div id="toppingForm">    
            <label for="topping1">Topping 1:</label>
            <input type="text" id="topping1" /> <!--<br><br> -->
            <label for="topping2">Topping 2:</label>
            <input type="text" id="topping2" /> <!--<br><br> -->
            <label for="topping3">Topping 3:</label>
            <input type="text" id="topping3" /> <br><br>
            <button type="submit" id="btn">Create Order</button>
        </div>    
        </form>
    </div>

    <div id="order">
        <p>Completed Pizza Order:</p>
        <div id="pizzaOrder"></div>
        <div id="toppings"></div>
        <p>Sales Total:</p>
        <div id="total"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
